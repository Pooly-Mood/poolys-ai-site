<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pooly\'s Mood Chat Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <!-- Chat UI -->
  <div id="chat-button" aria-label="Apri chat Pooly\'s Mood">PoolyAI</div>

  <div id="chat-panel" aria-hidden="true">
    <div id="chat-header">
      <div>PoolyAI</div>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Digita il tuo messaggio..." autocomplete="off">
      <button id="send-btn">Invia</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
